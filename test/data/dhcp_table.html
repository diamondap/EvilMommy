function AAA(name,ip,mac,time,iface)
{
	this.name = name;
	this.ip = ip;
	this.mac = mac;
	this.time = time;
	this.iface = iface;
}

function ByName(a,b)
{
	if( a.name > b.name ) return 1;
	else if (a.name == b.name ) return 0;
	else return -1;
}
function ByMac(a,b)
{
	if( a.mac > b.mac ) return 1;
	else if (a.mac == b.mac ) return 0;
	else return -1;
}
function ByIp(a,b)
{
	if( a.ip > b.ip ) return 1;
	else if (a.ip == b.ip ) return 0;
	else return -1;
}
function ByIface(a,b)
{
	if( a.iface > b.iface ) return 1;
	else if (a.iface == b.iface ) return 0;
	else return -1;
}

if(sortby == "") {
	sortby = "ip";
}

if(sortby == "name") {
	table.sort(ByName);
}
else if(sortby == "mac") {
	table.sort(ByMac);
}
else if(sortby == "ip") {
	table.sort(ByIp);
}
else if(sortby == "iface") {
	table.sort(ByIface);
}

var i = 0;
var ip = new Array();
var ret = 0;

for(i=0;;i++) {
	if(table.length == 0) {
		table[0] = new AAA(wlanadv.none,wlanadv.none,wlanadv.none,wlanadv.none,wlanadv.none);

	else if(table.length == i) {

	if(table[i].iface == "WL")

	else if(table[i].iface == "G")

	else if(table[i].iface == "N")

	else if(table[i].iface == "LAN")
		table[i].iface = "LAN";

	if(ret != 1) {
		ip = table[i].ip.split('.');
	}
